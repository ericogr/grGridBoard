<svg xmlns="http://www.w3.org/2000/svg" ng-attr-viewBox="{{viewBox}}">
	<rect 
		ng-repeat="pos in positions"
		class="gr-grid-rect gr-grid-rect-{{pos.line}}x{{pos.column}}"
		ng-class="{selected: values[pos.line][pos.column], unselected: !values[pos.line][pos.column]}"
		ng-click="clickRect(pos.line, pos.column)"
		ng-attr-x="{{pos.x}}" ng-attr-y="{{pos.y}}">
	</rect>
</svg>
