<!doctype html>
<html ng-app="testGridBoard">
<head>
	<title>Grid Click Test Page</title>
	<script src="components/angular/angular.min.js"></script>
	<script src="test-grid-board-controller.js"></script>
	<script src="gr-grid-board.js"></script>
	<style type="text/css">
		svg {
		  margin: 40px;
		}
	</style>
</head>
<body ng-controller="TestGridBoardController">
	<div>
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Value: {{yourName}}</h1>
    </div>
    <gr-grid-board lines="8" columns="8" width="512" height="512" line-colour="black"></gr-grid-board>
</body>
</html>
